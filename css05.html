<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 아이디 selector : 한개 태그 한개씩 */
        #i1 { color: red; }
        #i2 { color: blue; }
        #i3 { color: green; }
        #i4, #i5, #i6 { color: orange; }
    </style>
</head>
<body>
    <p id="i1">Hello CSS</p>
    <div id="i2">Hello CSS</div>
    <p id="i3">Hello CSS</p>
    <div id="i4">Hello CSS</div>
    <p id="i5">Hello CSS</p>
    <div id="i6">Hello CSS</div>
</body>
</html>
