<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 특별한 입력 -->
    <form>
        <!-- 파일 선택 : 자료실 -->
        <input type="file"><br/><br/>

        <br />
        <!-- 데이터 숨김 -->
        <input type="hidden" value="데이터"><br/><br/>

        <br />
        <input type="color" value="#ff00ff"/><br /><br/>
        <input type="date" value="2024-05-05"/><br /><br />
        <input type="number" /><br/><br/> 
        <input type="number" value="10" step="5"/><br/><br/> 
        <input type="number" min="0" max="30" value="10" step="5"/><br/><br/>

    </form>

    <form>
        <input type="text" list="browsers" />
        <datalist id="browsers">
            <option value="Internet Edge"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Safari"></option>
        </datalist>
    </form>
</body>
</html>
